imageTag: "3.11.0"

concourse:
  externalURL: "https://concourse.openswitch.net"

web:
  ingress:
    hosts:
      - concourse.openswitch.net
    tls:
      - secretName: concourse-web-tls
        hosts:
          - concourse.openswitch.net

worker:
  replicas: 8
  resources:
    limits:
      cpu: "2000m"
      memory: "6Gi"

persistence:
  worker:
    size: 200Gi

credentialManager:
  kubernetes:
    enabled: true
    namespacePrefix: concourse-prod-
    teams:
      - main
      - gerrit
      - infra
      - tools

rbac:
  create: true

